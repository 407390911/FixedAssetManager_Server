<% layout('layout') -%>
<script type="text/javascript">
  $(document).ready(function(){
    alert('123');
    var options = {
              currentPage: 3,
              totalPages: 10,
              pageUrl: function(type, page, current){
                  return "http://example.com/list/page/";

              }
    }
    $('#example2').bootstrapPaginator(options);
  });
                 
</script>
<div class="page-header">
    <h1>打印二维码</h1>
</div>


<div id='example2' class="pagination"></div>

<div class="div_items_list">
    <%
        if (locals.qrCodeList) {
            for (var i = 0; i < locals.qrCodeList.length; i++) {
    %>
            
              <div class="item_qrcode">
                <img src="
                http://qr.liantu.com/api.php?w=180&m=10&text=<%= locals.qrCodeList[i].newId %>"/>
                <div><%= locals.qrCodeList[i].typeName %>:<%= locals.qrCodeList[i].newId %></div>
              </div>
                
    <%
            }
        }
    %>
    
</div>
